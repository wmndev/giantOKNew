<link href="css/login.css" rel="stylesheet">

<div class="wrapper">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please login</h2>
        <div class="row">
            <input ng-model="username" type="text" class="form-control" name="username" placeholder=" Username" required="" autofocus="" />
        </div>
        <br>
        <div class="row">
            <input ng-model="password" type="password" class="form-control" name="password" placeholder=" Password" required="" />
        </div>
        <button ng-click="authenticate()" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
</div>
