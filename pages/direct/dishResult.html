<div class="col-lg-12">
    <a id="details" href="#/dishes/{{dishObject.id}}">
        <div class="panel panel-default">
            <div class="panel-body"><img src="img/dish{{dishObject.id}}.png" alt="" class="img-responsive dishImg"></div>
            <div class="panel-footer panel-clear">

                <div class="text-center">
                    <h2 style="font-size:50px" class="title">{{ dishObject.name }}</h2>
                </div>
                <div class="text-center">
                    <p class="sub-title">{{ dishObject.shortDesc }}</p>
                </div>
                <br/>
                <div class="row">
                    <div class="col-lg-offset-2 col-lg-8 text-center">
                        <div class="clearfix">
                            <div class=" inline">
                                <a id="moreDetailsBtn" class="btn btn-default btn-lg" href="#/dishes/{{dishObject.id}}">More Details</a>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </a>
</div>
