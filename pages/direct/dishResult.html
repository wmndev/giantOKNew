<div class="col-lg-12">
    <a id="details" href="#/dishes/{{dishObject.id}}">
        <div class="panel panel-default">
            <div class="panel-body">
                <div style="position: relative; left: 0; top: 0;">
                    <img style="position: relative; top: 0; left: 0;" src="img/dish{{dishObject.id}}.png" class="img-responsive dishImg" />
                    <img ng-show="dishObject.isWeekly" style="position: absolute; top: 10px; left: 10px; width:100px; height:100px" src="img/weekly dish.png" />
                </div>
                <!--                <img src="img/dish{{dishObject.id}}.png" alt="" class="img-responsive dishImg"></div>-->
                <div class="panel-footer panel-clear">
                    <div class="text-center">
                        <h2 style="font-size:50px" class="title">{{ dishObject.name }}</h2>
                    </div>
                    <div class="text-center">
                        <p class="sub-title">{{ dishObject.shortDesc }}</p>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-lg-offset-2 col-lg-8 text-center">
                            <div class="clearfix">
                                <div class=" inline">
                                    <a id="moreDetailsBtn" class="btn btn-default btn-lg" href="#/dishes/{{dishObject.id}}">More Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </a>
</div>
