<div class="row">
   <div class="col-md-6">
       <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <img src="img/dish{{dishObject.idx}}.jpg" alt="" class="img-responsive">
                    <div class="carousel-caption">
                        <h2>{{ dishObject.name }}</h3>
                        <h4>{{ dishObject.shortDescription}}</h4>
                    </div>
                </div>
            </div>
       </div>

    </div>
    <div class="col-md-6">
        <p>{{ dishObject.description}}</p>
        <a class="btn btn-primary" href="#">Reviews</a>
    </div>
</div>
