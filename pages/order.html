<br>

<div class="container">
    <div ng-show="result.success" class="alert alert-success" role="alert">
    {{result.msg}}
    </div>
	<div class="row">
		<div class="col-xs-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="panel-title">
						<div class="row">
							<div class="col-xs-6">
								<h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-2"><img class="img-responsive" src="img/dish{{dish.id}}.jpg">
						</div>
						<div class="col-xs-6">
							<h4 class="product-name"><strong>{{dish.name}}</strong></h4><h4><small>{{dish.shortDesc}}</small></h4>
						</div>
						<div class="col-xs-4">
							<div class="col-xs-6 text-right">
								<h6><strong>10.00 <span class="text-muted"> X</span></strong></h6>
							</div>
							<div class="col-xs-6">
								<input type="text" class="form-control input-sm text-center" ng-init="quantity = 1" ng-model="quantity">
							</div>
						</div>
					</div>
					<hr>

					<div class="row">
							<div class="col-xs-12">
								<input type="email" class="form-control" id="exampleInputEmail1" placeholder="    Enter your email here" ng-model="email">
							</div>
					</div>
                    <hr>
                    <div class="row">
							<div class="col-xs-12">
								<textarea placeholder="Enter your comments here (low carbs, extra protein etc)" class="form-control" id="exampleTextarea" rows="3" ng-model="comments"></textarea>
							</div>
					</div>

				</div>
				<div class="panel-footer">
					<div class="row text-center">
						<div class="col-xs-8">
							<h4 class="text-right">Total <strong>${{quantity * 10.00}}</strong></h4>
						</div>
						<div class="col-xs-4">
							<button type="button" ng-click="submitOrder()" class="btn btn-success btn-lg modalBtn myBtn">
								CHECKOUT
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
