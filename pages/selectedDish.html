<div class="container-fluid">
    <div id="dishImg"><img src="img/dish{{dish.id}}.jpg" alt="" class="img-responsive dishImg"></div>
</div>

<br>

<div class="col-lg-12">
    <h2 class="title" style="font-size:50px">{{ dish.name }}</h2>

    <div class="col-md-offset-2 col-md-8 text-center">
        <p class="sub-title">{{ dish.shortDesc }}</p>
    </div>
</div>

<br>
<br>
<br>
<br>
<br>

<div class="row">
    <div class="col-md-offset-3 col-md-6 text-center">
        <div class="clearfix">
            <div class="inline">
                <a ng-show="dish.isWeekly" class="btn btn-default btn-lg myBtn advBtn" ng-click="open('sm')">I WANT TO ORDER THIS - $10.00</a>
                <a ng-click="gotoElementId('reviews')" class="btn btn-default btn-lg myBtn advBtn-blck">I WANT TO SEE THE REVIEWS</a>
            </div>
        </div>
    </div>
</div>

<br>
<br>

<!--Dish details-->
<div class="bck-row">
    <br/>
    <br/>
    <h3>ABOUT THE MEAL</h3>
    <div class="container">
        <div class="row ">
            <div class="col-md-offset-2 col-md-8 text-center">
                <p class="sub-title-natural">{{ dish.description }}</p>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <h3>INGREDIENTS</h3>
            <div class="col-md-offset-2 col-md-8 text-center">
                <p class="sub-title-natural">{{ dish.ingredients }}</p>
            </div>
        </div>
    </div>
    <br>
    <br>
</div>



<!--Dish Reviews-->
<div class="row" id="reviews">
    <br>
    <br>
    <div class="container">
        <h3>REVIEWS   <small><a ng-click="gotoElementId('addReview')" class="btn btn-default btn-lg defBtn" >ADD A REVIEW</a></small></h3>
        <br>
        <div class="col-md-9">
            <div ng-repeat="review in reviews">

                <div class="row">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title text-left">{{review.name}}<small>   {{review.createdAt | date: 'MMM d, y HH:mm'}}</small></h3>
                        </div>
                        <div class="panel-body">
                            <p class="text-muted">{{review.content}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<hr>
<div id="addReview" class="row">
    <br>
    <div class="container">
        <div>
            <input type="name" title="Your Name" class="form-control" id="name" ng-model="review.name">
            <br>
            <textarea class="form-control" id="exampleTextarea" rows="4" ng-model="review.content"></textarea>
            <a ng-click="addReview()" class="btn btn-info btn-lg defBtn">Add</a>
        </div>
    </div>
</div>

<br>
<br>



<style>
    .advBtn {
        color: #1A1A1A;
        border-color: #FDD513;
        background-color: #FEE778;
        font-size: 13px;
    }

    .advBtn-blck {
        background-color: #1A1A1A;
        color: white;
        border-color: #1A1A1A;
        font-size: 13px;
    }

    .bck-row {
        background-color: #F7F7F7;
    }

    #dishImg {
        margin: 0 auto;
        padding: 0 !important;
        max-width: 70%;
        max-height: 70%;
    }
</style>
