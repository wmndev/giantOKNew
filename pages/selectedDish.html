<div class="container-fluid">
    <div id="dishImg"><img src="img/dish{{dish.id}}.jpg" alt="" class="img-responsive dishImg"></div>
</div>

<br>

<div class="col-lg-12">
    <h2 class="title" style="font-size:50px">{{ dish.name }}</h2>

    <div class="col-md-offset-2 col-md-8 text-center">
        <p class="sub-title">{{ dish.shortDesc }}</p>
    </div>
</div>

<br>
<br>
<br>
<br>
<br>

<div class="row">
    <div class="col-md-offset-3 col-md-6 text-center">
        <div class="clearfix">
            <div class="inline">
                <a ng-show="dish.isWeekly" class="btn btn-default btn-lg myBtn advBtn" ng-click="open('sm')">I WANT TO ORDER THIS - $10.00</a>
                <a class="btn btn-default btn-lg myBtn advBtn-blck" >I WANT TO SEE THE REVIEWS</a>
            </div>
        </div>
    </div>
</div>

<br>
<br>

<div class="bck-row">
    <br/>
    <br/>
    <h3>ABOUT THE MEAL</h3>
    <div class="container">
        <div class="row ">
            <div class="col-md-offset-2 col-md-8 text-center">
                <p class="sub-title-natural">{{ dish.description }}</p>
            </div>
        </div>
        <br>
        <br>
        <div class="row ">
            <h3>INGREDIENTS</h3>
            <div class="col-md-offset-2 col-md-8 text-center">
                <p class="sub-title-natural">{{ dish.ingredients }}</p>
            </div>
        </div>
    </div>
</div>


<style>
    .advBtn {
        color: #1A1A1A;
        border-color: #FDD513;
        background-color: #FEE778;
        font-size: 13px;
    }

    .advBtn-blck {
        background-color: #1A1A1A;
        color: white;
        border-color: #1A1A1A;
        font-size: 13px;
    }

    .bck-row {
        background-color: #F7F7F7;
    }

    #dishImg {
        margin: 0 auto;
        padding: 0 !important;
        max-width: 70%;
        max-height: 70%;
    }
</style>
