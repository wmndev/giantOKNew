<br/>
<div ng-show="submitted" class=modal-header>
    <div ng-show="success" class="alert alert-success" role="alert">
        <div> The chef got your order!</div>
        <div>
        </div> You should recieve a confirmation email to: {{email}}</div>
</div>
<div ng-hide="success" class="modal-body">
    <form role="form" ng-submit="submitOrder()">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" ng-model="email">
            <small class="text-muted">We'll never share your email with anyone else</small>
        </div>

        <div class="form-group">
            <label for="exampleTextarea">Comments (your chef is listening)</label>
            <textarea class="form-control" id="exampleTextarea" rows="3" ng-model="comments"></textarea>
        </div>

        <button type="submit" class="btn btn-success btn-lg modalBtn myBtn">COMPLETE</button>
    </form>
</div>
<div ng-show="success" class="modal-body">
    <button type="submit" ng-click="cancel();" class="btn btn-danger btn-lg modalBtnClose myBtn">CLOSE</button>
</div>
